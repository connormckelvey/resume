name: main
on:
  push:
    branches:
      - master
jobs:
  html2pdf:
    runs-on: ubuntu-latest
    steps:
    - name: html2pdf
      uses: connormckelvey/html2pdf-action@v3
      with:
        html: foo.html
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup
      uses: actions/setup-go@v2
      with:
        go-version: 1.18
    - name: test
      run: make test
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v2
    - name: setup
      uses: actions/setup-go@v2
      with:
        go-version: 1.18
    - name: build
      run: make
    - name: resume
      run: make resume
    - name: Archive resume
      uses: actions/upload-artifact@v3
      with:
        name: resume
        path: |
          resume/dist/resume.html
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Download resume artifact
        uses: actions/download-artifact@v3
        with:
          name: resume
      - shell: bash
        run: echo $PWD && ls -la
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.0-${{ github.sha }}
          release_name: Release ${{ github.sha }}
          body: |
            Resume updates
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: resume.html
          asset_name: resume.html
          asset_content_type: text/html
  
  
